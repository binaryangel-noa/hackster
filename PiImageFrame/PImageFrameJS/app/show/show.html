<style>
    .full-screen {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<div class="container-fluid images-slideshow full-screen" [style.background-image]="backgroundImage" style="position:absolute;  left:0; top: 0; height:100%; width:100%; z-index:1">

</div>
<div class="shell-opacity container-fluid" style="position:absolute; left:0; bottom: 0; z-index: 2; background-color: black; color: white;">
    <div>
        <span>Temperature:</span>
        <span>{{temperature}}</span>
    </div>
    <div>
        <span>Light level:</span>
        <span>{{lightLevel}}</span>
    </div>
</div>
<div style="position:absolute; left:0; top: 0; height:100%; width:100%; z-index: 3; background-color: black; opacity:0.0">

</div>
